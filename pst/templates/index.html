<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome to Posts section</h1>
                </div>
                <div class="card-body">
                    <br>
                    <form method="post" action="view posts/" accept-charset="utf-8" name="Modelform">{% csrf_token %}
                        <div class="col-md-10 form-group" style="text-align: center">
                            <label><b>Select Day</b> </label>
                            <select class="selectpicker form-control" id="day" name="day" required="1">
                                {% for day in Days %}
                                    <option value="{{ day }}">{{ day }}</option>
                                {% endfor %}
                            </select><br><br>
                            
                            <label><b>Select Month</b> </label>
                            <select class="selectpicker form-control" id="month" name="month" required="1">
                                {% for month in Months %}
                                    <option value="{{ month }}">{{ month }}</option>
                                {% endfor %}
                            </select>

                    
                        </div>
                        <br>

                        <div class="col-md-10 form-group" style="text-align: center">
                            <button  class="btn btn-primary form-control" id="btn" onclick="send_data()">Show Posts</button>
                        </div>
                    </form>
                    <br>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
